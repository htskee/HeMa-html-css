<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 熊大熊二变成粉色
        div,
        p {
            color: pink;
        } */
        /* 熊大熊二变成粉色小猪一家都变成粉色 */
        div,
        p,
        .pig li {
            color: pink;
        }

        /* 约定，并集选择器竖着写 ，最后一个选择不加逗号*/
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊2</p>
    <span>光头强</span>
    <ul class="pig">
        <li>猪爸爸</li>
        <li>猪妈妈</li>
        <li>佩奇</li>
    </ul>
</body>

</html>
