<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级盒子水平居中</title>
    <style>
        .heard {
            width: 900px;
            height: 200px;
            background-color: pink;
            /* 块级盒子水平居中 */
            margin: 100px auto;
            /* 行内元素或者行内块元素水平居中给其父元素添加 text-align:center */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="heard">
        <span>里面的文字</span>
    </div>
    <div class="heard">
        <img src="/images/man.jpg" alt="">
    </div>
</body>

</html>
