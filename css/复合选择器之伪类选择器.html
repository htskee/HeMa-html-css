<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之链接伪类选择器</title>
    <style>
        /* 未访问的链接  a:link*/
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 访问的链接 a:visited */
        a:visited {
            color: orange;
        }

        /*鼠标经过的链接 a：hover  */
        a:hover {
            color: blue;
        }

        /*活动的链接（鼠标按下） a:active */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
