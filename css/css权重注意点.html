<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css权重注意点</title>
    <style>
        div {
            color: red;
        }

        /* 父级权重是100 */
        #father {
            color: black;
        }

        /* p继承的权重为0 */
        /* 标签到底执行哪个样式，就先看这个标签有没有直接被选出来 */
        p {
            color: pink;
        }

        body {
            color: aqua;
        }

        /* a链接浏览器默认制定了一个样式,蓝色的,有下划线的 a {color:blue;} */
        a {
            color: green;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>

</html>
