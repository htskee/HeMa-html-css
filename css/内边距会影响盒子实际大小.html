        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 20px;

        }
    </style>
</head>

<body>
    <div>
        padding会影响盒子的实际大小padding会影响盒子的实际大小padding会影响盒子的实际大小padding会影响盒子的实际大小padding会影响盒子的实际大小
