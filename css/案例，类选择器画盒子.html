<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器画盒子</title>
    <style>
        .red{
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color: red;
        }
        .blue{
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background: blue;
        }
        .yellow{
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
</body>
</html>
